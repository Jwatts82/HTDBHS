<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hire The Drone | Contact</title>
    </head>
    <body>
        <nav id="main-nav" class="main-nav">
            <div class="nav-container">
                <img src="img/logosmall.png" alt="HTD" class="logo">
                <div class="social">
                    <a href="https://www.facebook.com/HireTheDrone" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://www.instagram.com/hirethedrone/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="https://twitter.com/hirethedrone" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="https://www.youtube.com/channel/UCNwE_uKcODHbdYQQV5-d4eg" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- Contact Page -->
        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Us</h2>
                <div class="bottom-line"></div>
                <form>
                    <div class="text-fields">
                        <input type="text-input" class="text-input name-input" placeholder="Name">
                        <input type="text-input" class="text-input subject-input" placeholder="Subject">
                        <input type="text-email" class="text-input email-input" placeholder="Email Address">
                        <input type="text-input" class="text-input phone-input" placeholder="Phone Number">
                        <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                    </div>
                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </section>

        <!-- Contact Info -->
        <section id="contact-b" class="py-3 bg-light">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>HTD@hirethedrone.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>Phone</h3>
                        <p>(214) 726-6528</p>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Footer -->
        <footer id="main-footer">
            <div class="footer-content">
                <p>Copyright &copy; 2021. All Rights Reserved</p>
            </div>
        </footer>
    </body>
</html>
